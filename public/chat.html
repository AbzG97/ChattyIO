<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css" integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk=" crossorigin="anonymous" />
  <link rel="stylesheet" href="css/chat.css">
  <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  <title>ChattyIO</title>
</head>
<body>
  <div class="chat-container">
    <header class="chat-header">
      <p><i class="material-icons">chat_bubble_outline</i> ChattyIO</p>
      <a href="index.html" class="waves-effect waves-light btn">Leave Room</a>
    </header>
    <main class="chat-main">
      <div class="chat-sidebar">
        <p><i class="fas fa-comments"></i> Room Name:</p>
        <h2 id="room-name"></h2>
        <p><i class="fas fa-users"></i> Users</p>
        <ul id="users">
          
        </ul>
      </div>
      <div class="chat-messages">
					
      </div>
    </main>
    <div class="chat-form-container">
      <form id="chat-form">
        <input
          id="msg"
          type="text"
          placeholder="Enter Message"
          required
          autocomplete="off"
        />
        <button class="btn waves-effect waves-light"><i class="fas fa-paper-plane"></i> Send</button>
      </form>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js" 
  integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ==" 
  crossorigin="anonymous" referrerpolicy="no-referrer"></script>

  <script src="/socket.io/socket.io.js"></script>
  <script src="js/main.js"></script>
  <script>
    $(document).ready(function () {
      $("select").formSelect();
    });
  </script>
</body>
</html>
